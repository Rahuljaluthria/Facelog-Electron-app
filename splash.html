<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Show full video, no cut */
      background-color: black;
    }
  </style>
</head>
<body>
  <video autoplay muted>
    <source src="./assets/facelog splash screen.mp4" type="video/mp4" />
  </video>
</body>
</html>
