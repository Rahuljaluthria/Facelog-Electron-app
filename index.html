<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FaceLog Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
      background-color: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      font-size: 16px;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/Facelog logo.png" alt="FaceLog Logo" class="logo" />
    <h2>Login to FaceLog</h2>
    <input type="text" id="username" placeholder="Enter Name" /><br />
    <input type="text" id="uid" placeholder="Enter UID" /><br />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value;
      const uid = document.getElementById("uid").value;
  
      fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, uid })  // sending user input
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Store user info in localStorage to use in dashboard
          localStorage.setItem("username", name);
          localStorage.setItem("uid", uid);
          window.location.href = "renderer/dashboard.html";  // go to dashboard
        } else {
          alert("Invalid name or UID.");
        }
      })
      .catch(() => {
        alert("Server not responding. Is Flask running?");
      });
    }
  </script>
  
</body>
</html>
